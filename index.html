<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Library</h1>
            <button id="add-book">Add Book!</button>
        </div>
        <div id="library"></div>
    </div>
    <div class="form-modal">
        <form id="book-form">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" >
            <label for="no-of-pages">Number of Pages</label>
            <input type="number" name="no-of-pages" id="no-of-pages">
            <div class="isRead" style="display: flex;">
                <label for="is-read">Read?</label>
                <input type="checkbox" name="is-read" id="is-read">
            </div>
            <input type="submit" value="Submit" id="form-value">
        </form>
    </div>
</body>
</html>
